<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuit SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/778421a61f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sign-up-page">
        <div class="sign-in-area">
            <div class="sign-in-container">
                <div>Already have an intuit account?</div>
                <a href="#" class="forgot-id">I forgot my User ID or Password</a>
            </div>
            <div class="btn-sign-in">
                <button name="button" class="btn sign-in-button"><i class="fas fa-lock"></i> Sign in</button>
            </div>
        </div>
    </section>
</body>
</html>
